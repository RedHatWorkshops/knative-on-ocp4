---
apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  labels:
    app: dumpy
  name: dumpy 
---
apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  labels:
    app: dumpy 
  name: dumpy 
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    app: dumpy 
    deploymentconfig: dumpy 
  strategy:
    activeDeadlineSeconds: 21600
    resources: {}
    rollingParams:
      intervalSeconds: 1
      maxSurge: 25%
      maxUnavailable: 25%
      timeoutSeconds: 600
      updatePeriodSeconds: 1
    type: Rolling
  template:
    metadata:
      labels:
        app: dumpy 
        deploymentconfig: dumpy 
    spec:
      containers:
      - image: dumpy:latest
        imagePullPolicy: Always
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 45
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        name: dumpy 
        ports:
        - containerPort: 8080
          protocol: TCP
        - containerPort: 8443
          protocol: TCP
        - containerPort: 8778
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 45
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
  test: false
  triggers:
  - imageChangeParams:
      containerNames:
      - dumpy  
      from:
        kind: ImageStreamTag
        name: dumpy:latest
    type: ImageChange
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: dumpy 
  name: dumpy 
spec:
  ports:
  - name: 8080-tcp
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: dumpy 
    deploymentconfig: dumpy 
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: dumpy  
  name: dumpy
spec:
  port:
    targetPort: 8080-tcp
  to:
    kind: Service
    name: dumpy 
    weight: 100
